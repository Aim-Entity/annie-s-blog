{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
  <title>Blog</title>
  <link rel="stylesheet" href="{% static 'blog/blog.css' %}">

  <meta name="description" content="Here is the catalogue of all mu hobbies and passions. Get to know me better by reading over some of my blogs">
  <meta name="keywords" content="Know me, Hobbies, Passion">
  <meta name="author" content="Annie">
  {% endblock %}
</head>
<body>
  {% block content %}
  <div class="container">
    <div class="s1">
      <div class="blogs">
        {% for blog in object_list %}
        <div class="blog">
          <img src="{{ blog.thumbnail.url }}" alt="Blog" class="blog-img">

          <h2 class="blog-title">{{ blog.title }}</h2>

          <p class="blog-text">{{ blog.thumbnail_text }}</p>

          <a href="{% url 'blog-detail' blog.slug %}" class="blog-link">Read More</a>  
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
